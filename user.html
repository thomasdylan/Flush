<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

<br>
<br>
<br>

<div class="container text-center">
    <div class="jumbotron">
        <h1 class="display-4">FLUSH</h1>
        <hr>
        <h3>Register</h3>
          <!-- <img id="avi" src="https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/male/13.png" alt=""> -->
        <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

                <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="name" class="form-control" id="firstName" placeholder="John">
                </div>


                <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Doe">
                </div>

                <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="userName" class="form-control" id="userName" placeholder="User12345">
                </div>


            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                  <option>Please Select</option>
                <option id="female">Female</option>
                <option id="male">Male</option>
              </select>
            </div>
            <div class="form-group">
              <label for="aboutMe">About Me</label>
              <textarea class="form-control" id="aboutMe" rows="3"></textarea>
            </div>
          </form>
          <br>
          <button type="submit" class="btn btn-light text-dark">Submit</button>

    </div>


</div>

<script src="public/js/avatar.js"></script>
</body>
</html>
